<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <link rel='stylesheet' href='./assets/css/style.css'>
  
  <title>Word Guess Game</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class='col-6 semi-bg'>
        <h1 class="text-center">Word Guess Game</h1>
        <h3 class="text-center">Big Ten Schools</h3>
      </div>
      <div class='col'></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-3 semi-bg">
        <p class="text-center">Wins: <span id='winCount'></span></p>
      </div>
      <div class="col-3 semi-bg">
        <p class="text-center">Losses: <span id='lossCount'></span></p>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-6 semi-bg">
        <p class="text-center my-0">Guesses Left</p>
        <p class="text-center" id='numGuessesRemaining'></p>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-6 semi-bg">
        <p class="text-center"><span id='gameStatus'></span></p>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-6 text-center semi-bg" id='currentWord'>
        <!-- <p class="text-center"><span id='currentWord'></span></p> -->
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-6 semi-bg">
        <p class="text-center my-0">Letters Guessed</p>
        <p class="text-center"><span id='lettersGuessed'></span></p>
      </div>
      <div class="col"></div>
    </div>

    <div class="row my-3">
      <div class="col"></div>
      <div class="col-6">
        <div class='teamLogoImg text-center' id='teamLogoImg'>

        </div>
      </div>
    <div class='col'></div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src='./assets/javascript/game.js'></script>
</body>

</html>
